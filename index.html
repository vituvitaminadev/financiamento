<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cálculo Financiamento</title>
	<link rel="stylesheet" href="estilo.css">
</head>
<body>
	<header>
		<h1> Calcular Financiamento</h1>
	</header>

	<section>
		<div class="input nome">
			<label>Nome:</label>
			<input type="text" id="nome">
		</div>
		<div class="input altura">
			<label>Renda mensal:</label>
			<input type="number" id="renda">
		</div>
		<div class="input nome">
			<label>Valor do bem:</label>
			<input type="number" id="bem">
		</div>
		<div class="input altura">
			<label>Valor da entrada:</label>
			<input type="number" id="entrada">
		</div>
		<div class="input nome">
			<label>Taxa de juros:</label>
			<input type="number" id="juros">
		</div>
		<div class="input altura">
			<label>N° de prestações:</label>
			<input type="number" id="prestacoes">
		</div>
		<div class="calcular">
			<button id="calcular" onclick="calcularIMC();">Calcular</button>
		</div>

		<div class="result">
			<span>Resultado:</span>
			<div id="resultado"></div>
		</div>
	</section>

	<footer>
		<p>&copy; Cotemig </p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
